{% if reading_time == 0 %}
  {% assign reading_time = reading_time | plus: 1 %}
{% endif %}

{% capture label %}{{ reading_time }} minute{% if reading_time > 1 %}s{% endif %}{% endcapture %}

<span class="reading-time">
  {{ label }} read
</span>

<svg data-reading-time="{{ reading_time }}" role="img" aria-label="{{ label }} read" viewBox="0 0 55 10" xmlns="http://www.w3.org/2000/svg">
  <title>Reading Time: {{ label }}</title>
  <circle class="dot" cx="5" cy="5" r="5" />
  <circle class="dot" cx="20" cy="5" r="5" />
  <circle class="dot" cx="35" cy="5" r="5" />
  <circle class="dot" cx="50" cy="5" r="5" />
</svg>

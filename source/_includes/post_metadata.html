<div class="post-metadata">
  <time datetime="{{ page.date | data_to_xmlschema }}">
    {{ page.date | date: "%R %b %-d, %Y" }}
  </time>

  {% assign reading_time = page.content | strip_html | number_of_words | divided_by: site.wpm %}
  {% include reading_time.html reading_time=reading_time %}
</div>

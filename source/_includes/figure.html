<figure>
  <img src="{% if include.external %}{{ include.file }}{% else %}{{ site.url }}/images/{{ include.file }}{% endif %}" alt="{% if include.alt %}{{ include.alt }}{% else %}{{ include.caption }}{% endif %}">
    {% if include.caption %}
      <figcaption>
        {{ include.caption }}
      </figcaption>
    {% endif %}
</figure>

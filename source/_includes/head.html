<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noodp, noydir">
  <meta http-equiv="cleartype" content="on">
  <title>{% if page.title %}{{ page.title }} â€“ Unredacted{% else %}{{ site.title }}{% endif %}</title>
  {% if page.redirect %}
  <meta http-equiv="refresh" content="0; url={{ page.redirect }}">
  <link rel="canonical" href="{{ page.redirect }}" />
  {% endif %}
  {% if page.noindex %}<meta name="robots" content="noindex" />{% endif %}
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.tags.size > 0 %}{{ page.tags | join: ", "}}, {% endif %}{{ site.keywords | join: ", "}}">
  {% if page.date %}<meta http-equiv="date" content="{{ page.date }}">{% endif %}
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="http://feedpress.me/unredacted" />
  {% include typekit.html %}
</head>
